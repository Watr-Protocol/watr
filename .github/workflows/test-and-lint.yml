name: Testing and Linter

on:
  push:
    branches:
      - release-**
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  build:
    name: "Test and Lint"
    runs-on: ubuntu-latest
    steps:
      - name: Install protoc
        run: |
          sudo apt-get install -y protobuf-compiler
          protoc --version
      - name: Rust Setup
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly-2023-03-14
          target: wasm32-unknown-unknown
          override: true
          components: rustfmt, clippy

      - uses: actions/checkout@v3

      - name: Set up cargo cache
        uses: actions/cache@v3
        continue-on-error: false
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Rustfmt
        run: cargo fmt --all -- --check
      - name: Clippy
        run: cargo clippy --release --workspace --no-deps --features runtime-benchmarks

      - name: Run tests
        run: cargo test --release --workspace --locked --verbose
      - name: Ensure benchmarking compiles
        run: cargo check --workspace --release --features=runtime-benchmarks
